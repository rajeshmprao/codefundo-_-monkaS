{% extends "header.html" %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <h1>Register</h1>
<form action="" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email", value = "{{request.form.username}}">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password", value = "{{request.form.password}}">
    </div>
    <div class="form-group">
        <label for="exampleInputconfirmPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputconfirmPassword1" placeholder="Confirm Password", value = "{{request.form.confirm}}">
    </div>
    <div class="form-group">
        <label for="exampleName">Password</label>
        <input type="text" class="form-control" id="exampleName" placeholder="Enter Name", value = "{{request.form.name}}">
    </div>
    <div class="form-group">
        <label for="InputMobile">Password</label>
        <input type="text" class="form-control" id="InputMobile" placeholder="Enter Mobile Number", value = "{{request.form.mobile}}">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="{{request.form.accept_tos}}" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">Accept T&C</label>
</div>

    <div class="btn-group" role="group" aria-label="Basic example"></div>
        <input type="submit" class="btn btn-primary" name="action" value="submit">
        <!-- <button type="submit" class="btn btn-primary">Signup as Reporter</button>
        <input type="button" class="btn btn-primary" name="action" value = "reporter">
        <button type="submit" class="btn btn-primary", name="action", value = "relief">Signup as Relief Worker</button>
        <input type="button" class="btn btn-primary" name="action" value = "relief"> -->
    </div>
</form>

</div>
{% endblock %}
